<head>
  <title>pizza</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="pizzaParlor">
      <h1><u>welcome to the pizza parlor </u></h1>
      <br>
      <br>
      <div class="pizzaSize"> 
        <h2>what size do you want?</h2>
        <select class="form-control" id="pizzaSlice">
          <option value="x-small">x-small ($4)</option>
          <option value="small">small ($6)</option>
          <option value="medium">medium($10)</option>
          <option value="large">large($14)</option>
          <option value="super duper extra big">super duper extra big ($45)</option>
        </select>
      </div>
      <h3>select your first topping</h3>
      <div id="toppings"> 
          <div class="radio">
            <label>
              <input type="radio" name="tops" value="Mushrooms" checked>
          Mushrooms $2
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="tops" value="peperoni">
          Peperoni $2
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="tops" value="Jalepenos">
            Jalepenos $2
            </label>
          </div>
      </div>
      <br>
      <br>
      <h3> select your second topping </h3>
      <div class="radio">
        <label>
          <input type="radio" name="tops2" value="Mushrooms" checked>
       Mushrooms $2
        </label>
      </div>
     
      <div class="radio">
        <label>
          <input type="radio" name="tops2" value="peperoni">
      Peperoni $2
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="tops2" value="Jalepenos">
        Jalepenos $2
        </label>
      </div>
        <button type="submit" class="btn-lg">submit</button>
        <br>
        <br>
      <div id="order"> 
      </div>
    </form>
</body>
</html>
