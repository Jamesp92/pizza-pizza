<head>
  <title>pizza</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="pizzaParlor">
      <h1><u>order your za</u></h1>
      <br>
      <br>
      <h2>pizza size </h2>
      <div class="pizzaSize"> 
        <h2>what size do you want?</h2>
        <select class="form-control" id="pizzaSlice">
          <option value="x-small">x-small</option>
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">larg</option>
          <option value="super duper extra big">super duper extra big</option>
        </select>
      </div>
      <div id="toppings"> 
      <div class="radio">
          <label>
            <input type="radio" name="tops" value="1" checked>
         Mushrooms
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="tops" value="2">
        Peperoni
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="tops" value="3">
          Jalepenos
          </label>
        </div>
      </div>
      <button type="submit" class="btn-lg">submit</button>
    </form>
    <div id="order">
   
        
        <button onclick="(window.location.reload())" class="btn-lg ">new order</button> 
    </div>
</body>
</html>
